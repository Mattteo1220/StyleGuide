<!Doctype html>
<html>
    <head>
        <title>StyleGuide</title>
        <meta name="Author" value="Matthew McEntire">
        <meta name="Description" value="Style guide to help design websites">
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <h1>Website Styleguide</h1>

        <section class="box">
            <h2>Colors</h2>
                <section id="color-container">
                    <section id="blue" class="color-panel">
                        <p><span class="name">Name</span>: Blue</p>
                        <p><span class="color-code-type">ColorCodeType</span>: Named (Blue)</p>
                    </section>
                    <section id="black" class="color-panel">
                        <p><span class="name">Name</span>: Black</span></p>
                        <p><span class="color-code-type">ColorCodeType</span>: HEX (#080808)</span></p>
                    </section>
                    <section id="green" class="color-panel">
                        <p><span class="name">Name</span>: Green</span></p>
                        <p><span class="color-code-type">ColorCodeType</span>: rgb(6, 248, 62)</span></p>
                    </section>
                    <section id="pink" class="color-panel">
                        <p><span class="name">Name</span>: Pink</span></p>
                        <p><span class="color-code-type">ColorCodeType</span>: hsl(350, 100%, 88%)</span></p>
                    </section>
                </section>
        </section>
